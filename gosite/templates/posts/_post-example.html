<article>
  <header>
    <h1 class="entry-title">[post-title]</h1>
    <div class="entry-meta">
      <span class="date">
        <a href="[post-link]" title="Link permanente para [post-title]" rel="bookmark">
          <time class="entry-date" datetime="[post-created_at]">[post-created_at]</time>
        </a>
      </span>
    </div><!-- .entry-meta -->
  </header>

  <div class="entry-content">
    [post-content]
  </div>
  <footer>

  </footer>
</article>
